spring:
  datasource:
    url: jdbc:mysql://mysql:3306/academy_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
  
  kafka:
    bootstrap-servers: kafka:9092
  
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# API Logging Configuration for Docker
api:
  logging:
    enabled: ${API_LOGGING_ENABLED:true}
    directory: ${API_LOGGING_DIRECTORY:/app/logs}
    filename: api-requests.log

