# Gradle properties for build configuration

# Suppress annotation processor warnings
# These warnings are false positives from Lombok processing annotations
# before JPA/Jackson classes are fully available in the annotation processor classpath
org.gradle.warning.mode=none

# Java compiler options
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Parallel build
org.gradle.parallel=true
org.gradle.caching=true

# Daemon configuration
org.gradle.daemon=true

